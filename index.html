<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    <div class="main">
        <div class="container">
            <div>
                <h3 id="homeText">HOME</h3>
                
                <div id="homeScore">
                    <h3 id="homeNumber">0</h3>
                </div>
                
                <div id="buttonsHome">
                    <button onclick="addoneHome()" id="bHomeAddOne", class="styleB">+1</button>
                    <button onclick="addtwoHome()" id="bHomeAddTwo", class="styleB">+2</button>
                    <button onclick="addtreeHome()" id="bHomeAddTree", class="styleB">+3</button>
                </div>
                
            </div>
            <div>
                <h3 id="guestText">GUEST</h3>
                
                <div id="guestScore">
                   <h3 id="guestNumber">0</h3> 
                </div>
                
                <div id="buttonsGUEST">
                    <button onclick="addoneGuest()" id="bHomeAddOne", class="styleB">+1</button>
                    <button onclick="addtwoGuest()" id="bHomeAddTwo", class="styleB">+2</button>
                    <button onclick="addtreeGuest()" id="bHomeAddTree", class="styleB">+3</button>
                </div>
                
            
            
            </div>
        
        </div>
        <div class="reset">
                <button onclick="resetScore()" class="reset">RESET</button>
            </div>
        <script src="index.js"></script>
    </div>
    </body>
</html>
